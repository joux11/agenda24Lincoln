<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <!-- <ion-title>Cambiar Contra</ion-title> -->

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" label="Ingrese la cedula" [(ngModel)]="txtCedula"
      placeholder="Cedula"></ion-input>
  </ion-item>
  <ion-item *ngIf="verificado">
    <ion-input labelPlacement="stacked" label="Ingrese la contraseña" [(ngModel)]=" txtPassword"
      placeholder="contraseña"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button *ngIf="verificado" (click)="changePassword()" [strong]="true">Cambiar</ion-button>
    <ion-button *ngIf="!verificado" (click)="verificar()" [strong]="true">Verificar</ion-button>
  </ion-item>

</ion-content>
